<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e1aeaa1902.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="/script/localStorage.js" defer></script>
    <script src="/script/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portail-evenement</title>
  </head>
  <body>
    <header>
      <section class="titre">
        <h1>Événements WordPress</h1>
      </section>
      <section class="dark-mod">
        <button class=""><i class="fa-solid fa-circle-half-stroke"></i></button>
      </section>
    </header>
    <main>
      <section id="eventList" class="z-index-1">
        <div class="sous-titre">
          <h2>Événements en cours</h2>
        </div>
        <template id="eventTemplate">
          <div class="eventCard">
            <button class="closeBtn">x</button>
            <h3 class="titleTemplate"></h3>
            <div class="info">
            <p class="descriptionTemplate"></p>         
            <div class="dateTemplate"></div>
            <div class="placeTemplate"></div>
            <div><a class="urlTemplate" href=""></a></div>
            </div>
            <div class="eventBtn">
              <button class="detailBtn">Voir détails</button>
              <button type="submit" class="addBtn">Ajouter</button>
            </div>
          </div>
        </template>
        <div id="eventList"></div>
      </section>
      <section id="modale">
        <div id="divModale"></div>
      </section>
      <section id="favoris">
        <div class="sous-titre">
          <h2>Mes favoris</h2>
        </div>
        <template id="favTemplate">
          <div class="favCard">
             <button class="favCloseBtn">x</button>
            <h3 class="favTitle"></h3>         
            <div class="favInfo">
              <p class="favDesc"></p>     
              <div class="favDate"></div>
              <div class="favPlace"></div>
              <a class="favUrl" href="">Liens vers l'événements</a>
            </div>
            <div class="favBtn">
              <button class="favDetailBtn">Voir détails</button>
              <button type="submit" class="favSuppBtn">Supprimer</button>
            </div>
      </section>
    </main>
  </body>
</html>
